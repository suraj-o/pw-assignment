<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage-Clone</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="logo-wraper">
                <img src="./assets/website-logo.png" alt="">
            </div>
            <div class="menu-wraper">
                <ul class="menu">
                    <li>RETAIL</li>
                    <li>SME</li>
                    <li>CORPORATE</li>
                    <li>ABOUT US</li>
                    <li>COVID 19</li>
                    <li>CAMPAINS</li>
                </ul>
            </div>
            <div class="search-wraper">
                <img src="./assets/search-icon.png" alt="">
                <button class="btn">iServices</button>
                <span><i class="fa-solid fa-bars fa-lg"></i></span>
            </div>
        </nav>
        <main>
            <div class="left-side">
                <h1>Chase Your<br>Dream with us</h1>
                <p>The harder you work for something. the<br>greater you'll feel when you achieve it.</p>
                <div class="btn-wraper">
                    <button class="lg-btn">APPLY ONLINE</button>
                    <button class="lg-btn-outline">LOAN CALCULATOR</button>
                </div>
                <div class="contact"><img src="./assets/phone.png" alt=""><img src="./assets/facebook.png" alt=""><img src="./assets/youtube.png" alt=""><img src="./assets/linkedin.png" alt=""><img src="./assets/instagram.png" alt=""></div>
            </div>
            <div class="right-side">
                <img src="./assets/hero-image.png" class="hero-image" alt="">
                <button class="loan-btn car-btn">
                    <img src="./assets/car.png" alt=""> Car Loan
                </button>
                <button class="loan-btn home-btn">
                    <img src="./assets/House.png" alt=""> Home Loan
                </button>
            </div>
        </main>
    </div>
</body>
</html>
