<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body>
    <form action="./signIn.html" method="POST">
      <fieldset>
        <legend>Sign-Up</legend>
        <label for="fName">First Name:</label>
        <input type="text" id="fName" min="3" required /><br /><br />
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" min="3" /><br /><br />
        <label for="email">Email-id:</label>
        <input type="email" id="email" min="3" required /><br /><br />
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          min="6"
          max="12"
          required
        /><br /><br />
        <label for="c-pass">Confirm Password:</label>
        <input type="password" id="c-pass" required /><br /><br />
        <label for="age">Age:</label>
        <input type="number" min="12" max="150" id="age" required /><br /><br />
        <label for="gen">Gender:</label>
        <select id="gen" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />
        <label for="terms">Terms and Condition:</label>
        <input type="checkbox" id="term" required /> agree<br /><br />
        <button type="submit">Sign-Up</button>
      </fieldset>
    </form>
  </body>
</html>
