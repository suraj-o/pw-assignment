<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tag</title>
</head>
<body>
    <p><b>This text is bolded</b></p>
    <p><i>This text is italic</i></p>
    <p><u>This text is Underline</u></p>
    <p><mark>This text is Highlighted</mark></p>
    <p>This is normal text<sup>This is super scripted.</sup>This is normal text</p>
    <p>This is normal text<sub>This is subscripted.</p>
    <p>Normal text <small>Small text</small></p>
    <p><del>This text is deleted</del></p>
</body>
</html>
