<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard using Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container flex antialiased">
        <div class="text-slate-300 navigation-menu w-[280px] h-[100vh] bg-slate-900 flex flex-col items-center justify-between">
            <div class="w-[100%]">
                <div class="flex justify-center">
                    <h1 class="mt-2 text-lg text-slate-200 ">Dashboard</h1>
                </div>
                <div>
                    <ul class="text-sm p-4">
                        <li class="mt-4 mb-4"><i class="fa-solid fa-gauge-simple-high fa-sm"></i> &nbsp; Dashboard</li>
                        <li class="mt-4 mb-4"><i class="fa-solid fa-user-group fa-sm"></i> &nbsp; Team</li>
                        <li class="mt-4 mb-4"><i class="fa-solid fa-sheet-plastic fa-sm"></i> &nbsp; Projects</li>
                        <li class="mt-4 mb-4"><i class="fa-solid fa-calendar fa-sm"></i> &nbsp; Calendar</li>
                        <li class="mt-4 mb-4"><i class="fa-solid fa-file-signature fa-sm"></i> &nbsp; Reports</li>
                        <li class="mt-4 mb-4"><i class="fa-solid fa-folder fa-sm"></i> &nbsp; Documents</li>
                    </ul>
                </div>
            </div>
            <div class="w-[100%]">
                <ul class="text-sm p-4">
                    <li class="mt-4 mb-4">Your Teams</li>
                    <li class="mt-4 mb-4"><i class="fa-solid fa-user-group fa-sm"></i> &nbsp; PW Skills</li>
                    <li class="mt-4 mb-4"><i class="fa-solid fa-user-group fa-sm"></i> &nbsp; PW Labs</li>
                    <li class="mt-4 mb-4"><i class="fa-solid fa-user-group fa-sm"></i> &nbsp; PW-IOI</li>
                    <li class="mt-4 mb-4"><i class="fa-solid fa-user-group fa-sm"></i> &nbsp; PW-Skills-Courses</li>
                </ul>
            </div>
        </div>
        <div class="main-content w-[100%] h-[100vh] bg-slate-100">
            <div class="flex bg-slate-100 w-[98%] justify-between p-1 bg-white rounded m-2">
                <div>
                    <h2><i class="fa-solid fa-user fa-sm"></i> &nbsp;Profile</h2>
                </div>
                <div>
                    <h2><i class="fa-solid fa-magnifying-glass fa-sm"></i> &nbsp;<i class="fa-solid fa-bell fa-sm"></i></h2>
                </div>
            </div>
    </div>
</body>
</html>
