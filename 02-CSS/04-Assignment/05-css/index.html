<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC front page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <nav>
                <img class="logo" src="./assets/Logo.png" alt="">
                <div class="verify-info">
                    <div class="info">
                        <a href="">Ask Disha</a>
                        <a href="">Contact us</a>
                        <a href="">Alerts</a>
                    </div>
                    <div class="verify-users">
                        <button class="login-btn">Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </nav>
            <div class="heading">
                <h1>Indian Railways</h1>
                <h3> <span>Safety</span>  &nbsp; <span>Security</span> &nbsp; <span>Punctuality</span></h3>
            </div>
            <div class="status">
                <button class="status-btn book-btn" ><img src="./assets/confirmation.png" alt="">BOOK Ticket</button>
                <button class="status-btn" ><img src="./assets/done-icon.png" alt="">PNR Status</button>
                <button class="status-btn" ><img src="./assets/insert-chart.png" alt="">Chart/Vacancy</button>
            </div>
            <div class="fromTo">
                <div>
                    <p>Form <img src="./assets/expand-more.png" alt=""></p>
                    <h3 class="fromTo-icon"><img src="./assets/from.png" alt="">Bangalore</h3>
                    <p>KSR - Banalore</p>
                </div>
                <div class="fromTo-icon">
                    <img src="./assets/sync-icon.png" alt="">
                </div>
                <div>
                    <p>To <img src="./assets/expand-more.png" alt=""></p>
                    <h3 class="fromTo-icon"><img src="./assets/to.png" alt="">Mughalsarai</h3>
                    <p>DDU - Mughalsarai</p>
                </div>
            </div>
            <div class="schedule">
                <div>
                    <p class="shift"><img src="./assets/date-icon.png" alt=""> Date <img src="./assets/expand-more.png" alt=""></p>
                    <h3>01 Aug 23</h3>
                    <p>Tuesday</p>
                </div>
                <div>
                    <p class="shift"><img src="./assets/group-work.png" alt=""> Class <img src="./assets/expand-more.png" alt=""></p>
                    <h3>3A</h3>
                    <p>AC 3 Tier</p>
                </div>
                <div>
                    <p class="shift"><img src="./assets/widgets.png" alt=""> Seat Type <img src="./assets/expand-more.png" alt=""></p>
                    <h3>TATKAL</h3>
                    <p>AC 3 Tier</p>
                </div>
            </div>
            <button class="addmore">Search Train -></button>
        </div>
        <img class="coverImg" src="./assets/cover-image.png" width="600" alt="">
    </div>
</body>
</html>
